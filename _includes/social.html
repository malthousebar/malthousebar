<ul class="list-inline">
    {% if site.facebook_username %}
    <li>
        <a href="https://www.facebook.com/{{ site.facebook_username }}" class="btn-social btn-outline" target="_blank"><i class="fa fa-fw fa-facebook"></i></a>
    </li>
    {% endif %}
    {% if site.twitter_username %}
    <li>
        <a href="https://twitter.com/{{ site.twitter_username }}" class="btn-social btn-outline" target="_blank"><i class="fa fa-fw fa-twitter"></i></a>
    </li>
    {% endif %}

    {% if site.instagram_username %}
    <li>
        <a href="https://www.instagram.com/{{ site.instagram_username }}" class="btn-social btn-outline" target="_blank"><i class="fa fa-fw fa-instagram"></i></a>
    </li>
    {% endif %}

    {% if site.youtube_username %}
    <li>
        <a href="https://www.youtube.com/{{ site.instagram_username }}" class="btn-social btn-outline" target="_blank"><i class="fa fa-fw fa-youtube"></i></a>
    </li>
    {% endif %}

    <li>
      <a href="/contact/" class="btn-social btn-outline"><i class="fa fa-fw fa-envelope"></i></a>
    </li>
    <li>
      <a href="/contact#map" class="btn-social btn-outline"><i class="fa fa-fw fa-map-marker" aria-hidden="true"></i></a>
    </li>
</ul>
